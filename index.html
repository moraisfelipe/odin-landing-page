<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="logo" href="images/logo.png">
        <link rel="stylesheet" href="style.css">
        <title>Landing page</title>
    </head>
    <body>
        <div class="container">
            <!--we could use other tags than <header>, such as <nav> or just <div>-->
            <header class="navbar">
                <div class="header-logo">
                    <img src="images/logo.png">
                </div>
                <div class="header-link">
                    <a href="#">About</a>
                    <a href="#">Shop</a>
                    <a href="#">Contact</a>                    
                </div>
            </header>
            <div class="banner">
                <div class="banner-content">
                    <h1>This is a webpage about coffee</h1>
                    <p>Coffee is a brewed drink prepared from roasted coffee beans, the seeds of berries from certain flowering plants in the Coffea genus.</p>
                    <button type="button">Sign Up</button>
                </div>
                <div class="banner-image">
                    <img src="images/coffee.jpg" alt="cup of coffee">
                </div>
            </div>
        </div>
    </body>

</html>
